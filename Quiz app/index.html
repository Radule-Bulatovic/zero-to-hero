<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="question">
        <!-- <div class="question-info">
            </div> -->
        <h4 class="question-number"></h4>
        <div class="question-img-div">
          <img
            src="./assets/images/undraw_book_lover_mkck.svg"
            alt=""
            class="category-photo"
          />
        </div>
        <div class="question-text">
          <h2 class="question-text__text"></h2>
          <div class="indicator-div">
            <span class="ind"></span>
            <span class="ind"></span>
            <span class="ind"></span>
            <span class="ind"></span>
            <span class="ind"></span>
            <span class="ind"></span>
            <span class="ind"></span>
            <span class="ind"></span>
            <span class="ind"></span>
            <span class="ind"></span>
          </div>
        </div>
      </div>
      <div class="ans-div">
        <div class="ans">
          <div class="ans-number">1</div>
          <div class="ans-text"></div>
        </div>
        <div class="ans">
          <div class="ans-number">2</div>
          <div class="ans-text"></div>
        </div>
        <div class="ans">
          <div class="ans-number">3</div>
          <div class="ans-text"></div>
        </div>
        <div class="ans">
          <div class="ans-number">4</div>
          <div class="ans-text"></div>
        </div>
        <div class="submit-btn"><i class="fas fa-check submit-icon"></i></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>

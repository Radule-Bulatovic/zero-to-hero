<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="5">My Multi Level Table</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2" rowspan="2"><b>Column 0</b></td>
          <td rowspan="2"><b>Column 1</b></td>
          <td colspan="2"><b>Column 2</b></td>
        </tr>
        <tr>
          <td><b>Column 2a</b></td>
          <td><b>Column 2b</b></td>
        </tr>
        <tr>
          <td rowspan="2"><b>Row 1</b></td>
          <td><b>Row 1a</b></td>
          <td>123</td>
          <td>456</td>
          <td>789</td>
        </tr>
        <tr>
          <td><b>Row 1b</b></td>
          <td>123</td>
          <td>456</td>
          <td>789</td>
        </tr>
        <tr>
          <td colspan="2"><b>Row 2</b></td>
          <td>123</td>
          <td>456</td>
          <td>789</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

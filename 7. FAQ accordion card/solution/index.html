<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-images">
        <img src="./images/illustration-woman-online-mobile.svg" class="mobile-image" alt="">
        <img src="./images/bg-pattern-mobile.svg" class="mobile-shadow-image" alt="">
        <img src="./images/illustration-box-desktop.svg" class="desktop-box-image" alt="">
    </div>
    <div class="card">
        <img src="./images/illustration-woman-online-desktop.svg" class="desktop-image" alt="">
        <img src="./images/bg-pattern-desktop.svg" class="desktop-shadow-image" alt="">
        <div class="faq">
            <h1>FAQ</h1>
            <button>
                <div class="question">
                    How many team members can I invite? <img src=".\images\icon-arrow-down.svg" class="arrow-img"
                        alt="">
                </div>
                <p class="answer hide">
                    You can invite up to 2 additional users on the Free plan. There is no limit on team members for the
                    Premium plan.
                </p>
                <hr>
            </button>

            <button>
                <div class="question">
                    What is the maximum file upload size? <img src=".\images\icon-arrow-down.svg" class="arrow-img"
                        alt="">
                </div>
                <p class="answer hide">
                    No more than 2GB. All files in your account must fit your allotted storage space.
                </p>
                <hr>
            </button>

            <button>
                <div class="question">
                    How do I reset my password? <img src=".\images\icon-arrow-down.svg" class="arrow-img" alt="">
                </div>
                <p class="answer hide">
                    Click “Forgot password” from the login page or “Change password” from your profile page. A reset
                    link will be emailed to you.
                </p>
                <hr>
            </button>

            <button>
                <div class="question">
                    Can I cancel my subscription? <img src=".\images\icon-arrow-down.svg" class="arrow-img" alt="">
                </div>
                <p class="answer hide">
                    Yes! Send us a message and we’ll process your request no questions asked.
                </p>
                <hr>
            </button>

            <button>
                <div class="question">
                    Do you provide additional support? <img src=".\images\icon-arrow-down.svg" class="arrow-img" alt="">
                </div>
                <p class="answer hide">
                    Chat and email support is available 24/7. Phone lines are open during normal business hours.
                </p>
                <hr>
            </button>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
